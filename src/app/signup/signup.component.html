<body>
    <div class="container">
      <aside class="logo">
        <img src="assets/Images/logo.png" alt="Logo">
        <h1>Jewelry Shop</h1>
      </aside>
      <main class="login-form">
        <h2>Create Your Account</h2>
        <p>Please fill in the details below</p>
        <form id="registrationForm" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
          <div class="form-grid">
            <div class="input-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" [(ngModel)]="user.fullname" name="fullname" placeholder="Full Name" required>
            </div>
        
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Email Address" required>
            </div>
        
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Username" required>
            </div>
        
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
              <span id="passwordError" style="color: red;"></span>
            </div>
        
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" placeholder="Phone Number" required>
              <span id="phoneError" style="color: red;"></span>
            </div>
        
            <div class="input-group">
              <label for="address">Address</label>
              <input type="text" id="address" [(ngModel)]="user.address" name="address" placeholder="Address" required>
            </div>
        
            <div class="input-group">
              <label for="sex">Sex</label>
              <select id="sex" [(ngModel)]="user.sex" name="sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
        
            <div class="input-group">
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" [(ngModel)]="user.birthday" name="birthday" required>
            </div>
        
            <div class="options">
              <label>
                <input type="checkbox" id="showPassword" (click)="togglePassword()"> Show Password
              </label>
            </div>
        
            <button type="submit" class="btn-primary">Sign Up</button>
          </div>
        </form>
        
        <p class="signup-text">Already have an account? <a routerLink="../login">Log in</a></p>
      </main>
    </div>
</body>
